<!-- Header
  ============================================= -->
  <header id="header" [class.header-scrolled]="isScrolled">
    <div class="container">
      <div class="header-row">
        <div class="header-column justify-content-start">
          <!-- Logo -->
          <div class="logo">
            <a class="d-flex" routerLink="" title="WaveSend - Money Transfer">
              <img src="assets/images/logo.png" alt="WaveSend" />
            </a>
          </div>
  
          <!-- Collapse Button -->
          <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isCollapsed">
            <span></span>
            <span></span>
            <span></span>
          </button>
  
          <!-- Primary Navigation -->
          <nav class="primary-menu navbar navbar-expand-lg">
            <div id="header-nav" class="collapse navbar-collapse" [ngClass]="{'show': !isCollapsed}">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                  <a class="nav-link" routerLink="/">
                    <i class="fas fa-home nav-icon"></i> Home
                  </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/about">
                    <i class="fas fa-info-circle nav-icon"></i> About Us
                  </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/fees">
                    <i class="fas fa-tags nav-icon"></i> Fees
                  </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/help">
                    <i class="fas fa-question-circle nav-icon"></i> Help
                  </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="/contact-us">
                    <i class="fas fa-envelope nav-icon"></i> Contact Us
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        
        <div class="header-column justify-content-end">
          <!-- Login & Signup Link -->
          <nav class="login-signup navbar navbar-expand">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link login-link" routerLink="/login">
                  <i class="fas fa-user mr-1"></i> Login
                </a>
              </li>
              <li class="nav-item align-items-center h-auto ml-sm-3">
                <a class="btn btn-primary sign-up-btn" routerLink="/register">
                  <i class="fas fa-user-plus mr-1"></i> Sign Up
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
